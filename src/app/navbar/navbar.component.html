<nav class="nav" *ngIf="loginS.isLoggedIn()">
    <div class="logo">Logo empresa</div>
    <div class="options">
        <ul>
            <li *ngFor="let o of opciones">
                {{ o.titulo }}
                <div class="submenu">
                    <p *ngFor="let op of o.opciones">{{ op }}</p>
                </div>
            </li>
            <li (click)="cerrarSesion()">
                Salir
            </li>
        </ul>
    </div>
</nav>
